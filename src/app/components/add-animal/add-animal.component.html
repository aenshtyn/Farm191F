<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="animal.name" name="name"/>
        </div>
  
        <div class="form-group">
          <label for="age">Age</label>
          <input class="form-control" id="age" required [(ngModel)]="animal.age" name="age"/>
        </div>

        <div class="form-group">
            <label for="owner">Owner</label>
            <input class="form-control" id="owner" required [(ngModel)]="animal.owner" name="owner"/>
          </div>

          <div class="form-group">
            <label for="breed">Breed</label>
            <input class="form-control" id="breed" required [(ngModel)]="animal.breed" name="breed"/>
          </div>
  
        <button (click)="saveAnimal()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>The Animal details were submitted successfully!</h4>
        <button class="btn btn-success" (click)="newAnimal()">Add</button>
      </div>
    </div>
  </div>
