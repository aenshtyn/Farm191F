<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Animals List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let animal of animals; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveAnimal(animal, i)"
        >
          {{ animal.name }}
        </li>
      </ul>
  
      <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllAnimals()">
        Remove All
      </button> -->
    </div>
    <div class="col-md-6">
      <div *ngIf="currentAnimal">
        <h4>Animal</h4>
        <div>
          <label><strong>name:</strong></label> {{ currentAnimal.name }}
        </div>
        <div>
          <label><strong>age:</strong></label>
          {{ currentAnimal.age }}
        </div>
        <!-- <div>
          <label><strong>Status:</strong></label>
          {{ currentAnimal.published ? "Published" : "Pending" }}
        </div> -->
  
        <a class="badge badge-warning" routerLink="/animals/{{ currentAnimal.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentAnimal">
        <br />
        <p>Please click on a Animal...</p>
      </div>
    </div>
  </div>
